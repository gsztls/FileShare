<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="js/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/index-tea.css">
</head>
<body ondragstart="return false">
	<img src="image/logo.png" alt="logo" id="logo">
	<div id="main">
		<img src="image/share.png" alt="share" id="share">
		<form style="display: flex;align-items: center;">
			<input type="text" class="input" name="search" style="margin-top: 26px;width: 650px;">
			<input type="submit" value="搜索" class="button" style="width: 125px;">		
		</form>

		<div id="part1">
			<div id="gg">
				<img src="image/gg.png" alt="gg" id="gongg">
			</div>
			<form id="login">
				<input type="text" class="input" value="User ID" name="User ID" style="margin-top: 10px;width: 316px;" onfocus="javascript:this.style.color='#000000';if(this.value=='User ID')this.value='';" onblur="javascript:if(this.value==''){this.value='User ID';this.style.color='#CCCCCC';}"></br>
		    	<input type="text" class="input" value="Password" name="Password" style="width: 316px;" onfocus="javascript:this.style.color='#000000';if(this.value=='Password')this.value='';" onblur="javascript:if(this.value==''){this.value='Password';this.style.color='#CCCCCC';}">
				<div style="align-items: center;flex-wrap: nowrap;">
					<input type="submit" value="登录" class="button1">
					<input type="submit" value="注册" class="button1" disabled="disabled" style="cursor: no-drop;">
					<button type="button" class="button1" disabled="disabled" style="cursor: no-drop;">忘记密码</button>
				</div>
			</form>
		</div>

		<div id="part2">
			<div id="b">
				<div id="bb">
					教师文件
				</div>
				<div id="bbb">
					学生文件
				</div>
			</div>
			<div id="rank">
				<img src="image/more.png" alt="more" id="more">
			</div>
		</div>
	</div>
</body>
<script src="js/index-tea.js"></script>
</html>
